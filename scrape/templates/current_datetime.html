{% load static %}
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="advance-search">
                <h2>Enter Search Term</h2>
                <form action="/search/" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-3">
                            <div class="block d-flex">
                                <input name="search_text" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="search"
                                       placeholder="Search for store" value="{{ search_field }}">
                                <!-- Search Button -->
                                <button class="btn btn-main">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            {% for entry in blog_entries %}
                <div class="row">
                    <a href={{ entry.link.0 }}>{{ entry.link.0 }}</a>
                </div>
                <div class="row">
                     <p>{{ entry.text.0|slice:"0:500" }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
